---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: group1-team6
spec:
  #replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: k8s-vga-worker1:5000/group1-team6-eureka-server:v1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: group1-team6
spec:
  selector:
    app: eureka-server
  ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761
      nodePort: 30612
  type: NodePort
